<!DOCTYPE html>
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        [v-cloak]{
            display: none;
        }
        .highlight {
            border: solid 3px red;
            color:'red'
        }
        .neo-list-leave-to , .neo-list-enter{
            opacity:0;
            transform: translateY(30px)
        }
        .neo-list-leave-active, .neo-list-enter-active{
            transition: all 1s linear
        }
        .spin-enter-active{
            animation:spin-steps 2s;
        }
        @keyframes spin-steps {
            0%{
                transform:scale(1) rotate(0);
            }
            50%{
                transform:scale(10) rotate(360deg);
            }
            100%{
                transform:scale(1) rotate(1080deg);
            }
        }
    </style>
</head>
<body>
    <div id="app" >
        <div class="container" >
            <div class="card mt-5">
                <h2 class="card-header">Near Earth 
                    <transition name="spin" appear>
                         <span style="display: inline-block">Objects</span>
                    </transition>
                </h2>
                <div class="m-3" v-cloak v-if="numAsteroids > 0 && showSummary">
                    <p>Showing {{numAsteroids}} items</p>
                    <p>{{closestObject}} has the shortest miss distance</p>
                </div>
                <div class="m-3">
                    <a href="#" @click="showSummary=!showSummary">Show/Hide Summary</a>
                </div>
                <table class="table table-striped" :class="['table-dark:false','table-bordered']">
                    <thead class="thead-light">
                        <th>#</th>
                        <th>Name</th>
                        <th>Close Approach Date</th>
                        <th>Miss Distance</th>
                        <th>Remove</th>
                    </thead>
                    <tbody is="transition-group" name="neo-list" v-cloak>
                        <tr v-for="(a,index) in asteroids" :key="a.neo_reference_id"
                        :class="{highlight : isMissingData(a),'shadow-sm': true}">
                            <td>{{index + 1}}</td>
                            <td>{{a.name}}</td>
                            <td>{{getCloseApproachDate(a)}}</td>
                            <td>
                                <ul v-if="a.close_approach_data.length >0">
                                    <li v-for="(value,key,index) in a.close_approach_data[0].miss_distance">
                                        {{key}}:{{value}}
                                    </li>
                                </ul>
                            </td>
                            <td><button @click="remove(index)" class="btn btn-warning">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        var apiKey= 'JkNbYP4tOx1cQR9lagxhqzxUDCyd0wmPfbJJRARM';
        var url='https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=' + apiKey;
        var vm = new Vue({
            el: '#app',
            data: {
                asteroids: [],
                showSummary:true
            },
            created:function(){
                this.FetchAsteroids();
            },
            computed:{
                numAsteroids:function(){
                    return this.asteroids.length;
                },
                closestObject:function(){
                    var neoHavingData=this.asteroids.filter(function(neo){
                        return neo.close_approach_data.length > 0;
                    });
                    var simpleNeos =neoHavingData.map(function(neo){
                        return {name:neo.name, miles:neo.close_approach_data[0].miss_distance.miles};
                    });
                    var sortedNeos=simpleNeos.sort(function(a,b){
                        return a.miles - b.miles;
                    });
                    return sortedNeos[0].name;
                }
            },
            methods:{
                FetchAsteroids:function(){
                    axios.get(url)
                    .then(function(res){
                        vm.asteroids=res.data.near_earth_objects.slice(0,10);
                     })
                },
                getCloseApproachDate:function(a){
                    if(a.close_approach_data.length > 0){
                       return a.close_approach_data[0].close_approach_date;
                    }
                    return "N/A";
                },
                remove:function(index){
                    this.asteroids.splice(index, 1);
                },
                getRowStyles:function(a){
                    if(a.close_approach_data.length == 0){
                        return {
                            border: 'solid 3px red',
                            color:'red'
                        };
                    }
                },
                isMissingData:function(a) {
                    return a.close_approach_data.length == 0;
                }
            }
        });
    </script>
</html>
